<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/avatar.jpg"
          alt="Фото пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__discription">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup-edit">
      <div class="popup-edit__container">
        <button class="popup-edit__close" type="button"></button>
        <h2 class="popup-edit__title">Редактировать профиль</h2>
        <form class="popup-edit__form" name="edit-profile">
          <input
            value=""
            class="popup-edit__input popup-edit__input_type_name"
            required
            type="text"
            name="input-name"
          />

          <input
            value=""
            class="popup-edit__input popup-edit__input_type_discription"
            required
            type="text"
            name="input-discription"
          />

          <button class="popup-edit__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-add-card">
      <div class="popup-add-card__container">
        <button class="popup-add-card__close" type="button"></button>
        <h2 class="popup-add-card__title">Новое место</h2>
        <form class="popup-add-card__form" name="add-crad">
          <input
            value=""
            class="popup-add-card__input popup-add-card__input_type_name-card"
            required
            type="text"
            name="input-name-card"
            placeholder="Название"
          />

          <input
            value=""
            class="popup-add-card__input popup-add-crad__input_type_link-card"
            required
            type="text"
            name="input-link-card"
            placeholder="Ссылка на картинку"
          />

          <button class="popup-add-card__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup-image">
      <div class="popup-image__container">
        <img class="popup-image__image" src="" alt="">
        <h2 class="popup-image__title"></h2>
        <button class="popup-image__close"></button>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img src="https://dummyimage.com/600x400/000/fff.png" alt="#" class="card__image">
        <h2 class="card__title"></h2>
        <button class="card__like"></button>
        <button class="card__delete"></button>
      </article>
    </template>
    
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
