<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" ><div class="header__logo"></div></a>
  </header>

  <form action="" class="edit">
    <h2 class="edit__title">Редактировать профиль</h2>

    <div class="edit__input">
      <input class="edit__name" type="text">
    </div>
    
    <div class="edit__input">
      <input class="edit__discription" type="text">
    </div>
    
    <button class="edit__save">Сохранить</button>
    <button class="edit__close"></button>
  </form>

  <section class="profile">
    <img 
      class="profile__avatar" 
      src="./image/avatar.jpg" 
      alt="Фото пользователя"
    >
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button 
        class="profile__edit"
        onclick="OpenEditors()"  
      ></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add"></button>
  </section>

  <section class="cards">
    <article class="card">
      <img class="card__image" src="./image/karachaevsk.jpg" alt="Фото сделанное в Карачаевске">
      <h2 class="card__title">Карачаевск</h2>
      <button class="card__like"></button>
    </article>

    <article class="card">
      <img class="card__image" src="./image/elbrus.jpg" alt="Фото Эльбруса издали">
      <h2 class="card__title">Гора Эльбрус</h2>
      <button class="card__like"></button>
    </article>

    <article class="card">
      <img class="card__image" src="./image/dombay.jpg" alt="Фото сделанное в Домбае">
      <h2 class="card__title">Домбай</h2>
      <button class="card__like"></button>
    </article>

    <article class="card">
      <img class="card__image" src="./image/elbrus.jpg" alt="Фото Эльбруса издали">
      <h2 class="card__title">Гора Эльбрус</h2>
      <button class="card__like"></button>
    </article>

    <article class="card">
      <img class="card__image" src="./image/dombay.jpg" alt="Фото сделанное в Домбае">
      <h2 class="card__title">Домбай</h2>
      <button class="card__like"></button>
    </article>

    <article class="card">
      <img class="card__image" src="./image/karachaevsk.jpg" alt="Фото сделанное в Карачаевске">
      <h2 class="card__title">Карачаевск</h2>
      <button class="card__like"></button>
    </article>
  </section>

  <footer class="footer">
    <h2 class="footer__copyright">
      &copy; 2022 Mesto Russia
    </h2>
  </footer>

  <script src="./pages/index.js"></script>
</body>
</html>
