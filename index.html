<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="main">  
    <section class="profile">
      <img 
        class="profile__avatar" 
        src="./image/avatar.jpg" 
        alt="Фото пользователя"
      >
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button 
          class="profile__edit"
          type="button"
        ></button>
        <p class="profile__discription">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
  
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./image/karachaevsk.jpg" alt="Фото сделанное в Карачаевске">
        <h2 class="card__title">Карачаевск-Черкеск</h2>
        <button class="card__like" type="button"></button>
      </article>
  
      <article class="card">
        <img class="card__image" src="./image/elbrus.jpg" alt="Фото Эльбруса издали">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like" type="button"></button>
      </article>
  
      <article class="card">
        <img class="card__image" src="./image/dombay.jpg" alt="Фото сделанное в Домбае">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like" type="button"></button>
      </article>
  
      <article class="card">
        <img class="card__image" src="./image/elbrus.jpg" alt="Фото Эльбруса издали">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like" type="button"></button>
      </article>
  
      <article class="card">
        <img class="card__image" src="./image/dombay.jpg" alt="Фото сделанное в Домбае">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like" type="button"></button>
      </article>
  
      <article class="card">
        <img class="card__image" src="./image/karachaevsk.jpg" alt="Фото сделанное в Карачаевске">
        <h2 class="card__title">Карачаевск</h2>
        <button class="card__like" type="button"></button>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2022 Mesto Russia
    </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="edit" name="edit-profile">
        <button class="edit__close" type="button"></button>
        <h2 class="edit__title">Редактировать профиль</h2>
  
        <input value="" class="edit__input edit__input_type_name" required type="text" name="input-name">
  
        <input value="" class="edit__input edit__input_type_discription" required type="text" name="input-discription">
        
        <button class="edit__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>


  <script src="./scripts/index.js"></script>
</body>
</html>
